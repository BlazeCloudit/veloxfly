<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check-in Veloce | VeloxFly™ Personale</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f7fb;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      font-family: Inter, system-ui, sans-serif;
      padding-top: 50px;
    }
    .checkin-card {
      background: white;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    #checkin-btn {
      display: none;
    }
  </style>
</head>
<body>
  <div class="checkin-card">
    <h3 class="text-center mb-4">Check-in Veloce | VeloxFly™</h3>
    <form id="checkin-form">
      <div class="mb-3">
        <label for="checkin-code-input" class="form-label">Codice Prenotazione</label>
        <input type="text" class="form-control" id="checkin-code-input" placeholder="Inserisci codice prenotazione" required>
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary" id="search-btn">Cerca</button>
      </div>
    </form>

    <div id="passenger-details" class="mt-4"></div>
  </div>

  <script type="module" src="checkin.js"></script>
</body>
</html>
