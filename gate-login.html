<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accesso Personale Gate | VeloxFlyâ„¢</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f7fb;
      font-family: Inter, system-ui, sans-serif;
    }
    .login-card {
      background: white;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    #login-btn {
      width: 100%;
    }
    #error-message {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3 class="mb-4">Accesso Personale Gate</h3>
    <div class="mb-3">
      <input type="email" id="personnel-email" class="form-control" placeholder="Email">
    </div>
    <div class="mb-3">
      <input type="password" id="personnel-password" class="form-control" placeholder="Password">
    </div>
    <button id="login-btn" class="btn btn-primary mb-2">Accedi</button>
    <div id="error-message" class="text-danger"></div>
  </div>

  <script type="module" src="gate-auth.js"></script>
</body>
</html>
