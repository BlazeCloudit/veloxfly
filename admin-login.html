<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VeloxFly™ Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Inter, system-ui, sans-serif;
    }
    .login-card {
      background: white;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3 class="text-center mb-4">Admin Login VeloxFly™</h3>
    <form id="login-form">
      <div class="mb-3">
        <label for="admin-email" class="form-label">Email</label>
        <input type="email" class="form-control" id="admin-email" placeholder="admin@example.com" required>
      </div>
      <div class="mb-3">
        <label for="admin-password" class="form-label">Password</label>
        <input type="password" class="form-control" id="admin-password" placeholder="••••••••" required>
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary" id="login-btn">Accedi</button>
      </div>
      <div id="error-msg" class="text-danger text-center"></div>
    </form>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
