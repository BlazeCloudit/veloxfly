<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VeloxFly™ - Configura Prenotazione</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style-base.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">VeloxFly™</a>
    </div>
  </nav>

  <main class="container mt-5">
    <h2 class="text-center mb-4">Dettagli e Conferma Viaggio</h2>
    <div class="card shadow-sm p-4">
      <div class="mb-3">
        <label class="form-label fw-bold">Nome Passeggero</label>
        <input id="passenger_name_display" class="form-control" readonly>
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">Email di contatto</label>
        <input id="contact_email_display" class="form-control" readonly>
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">Partenza</label>
        <input id="partenza_display" class="form-control" readonly>
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">Destinazione</label>
        <input id="destinazione_display" class="form-control" readonly>
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">Data</label>
        <input id="data_display" class="form-control" readonly>
      </div>
      <hr>
      <div class="mb-3">
        <label class="form-label fw-bold">Hotel scelto</label>
        <input id="hotel_scelto" class="form-control" placeholder="Es: Velox Inn">
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">Noleggio richiesto</label>
        <select id="noleggio_richiesto" class="form-select">
          <option value="">Nessuno</option>
          <option value="auto">Auto</option>
          <option value="scooter">Scooter</option>
          <option value="bici">Bici</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">Note logistiche (opz.)</label>
        <textarea id="note_logistiche" class="form-control" rows="3" placeholder="Es: check-in ore 15:00"></textarea>
      </div>
      <button id="conferma-prenotazione" class="btn btn-success w-100">Conferma Finale e Invia Email</button>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="module" src="dashboard.js"></script>
</body>
</html>
